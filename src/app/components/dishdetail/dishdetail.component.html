<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px"
    fxLayoutGap.xs="0">

    <div *ngIf="dish">
        <div fxFlex="40">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
                <mat-card-content>
                    {{dish.description}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div class="container" fxLayout="column" fxLayoutGap="10px">
            <div>
                <h3>COMMENTS</h3>
            </div>
            <mat-list fxFlex fxLayout="column">
                <mat-list-item *ngFor="let comment of dish.comments" fxFlex>

                    {{comment.comment}} <br>
                    {{comment.rating}} Stars <br>
                    -- {{comment.author}}
                    {{comment.date|date}}

                </mat-list-item>
            </mat-list>

        </div>
    </div>

</div>
